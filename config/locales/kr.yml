      construction: 홈페이지 공사중입니다.
      hello: "iOS/Rails 프로그래머 입니다."
      title: "Lving in my Dream"
      intro: |+
        저의 주 언어는 Objective - C와 Ruby입니다. 대부분 Cocoa/iOS SDK와 Rails Framework으로 작업을 해왔습니다.
        논리적인 사고를 하는 창의적으로 하는 프로그래머들 그리고 우리와 다른 사고를 하는 창의적인 디자이너, 아티스트 그리고 뮤지션을 좋아하는 프리랜스 프로그래머입니다.
        대학교에서는 전자공학을 전공하였지만 high level의 프로그래밍 그리고 하드웨어보다 개인적으로 일하기 편한 소프트웨어에 빠져 졸업후 소프트웨어를 집중적으로 공부하였습니다.
